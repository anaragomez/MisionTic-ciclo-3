<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Catiamor Coffee</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              <a class="nav-link" href="#">Registro</a>
              <a class="nav-link" href="#">Ventas</a>
              <a class="nav-link" href="#">Productos</a>
              <a class="nav-link" href="#">Usuario</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="text-end">
            <img src="Imagenes/Imagen 1.png" width="48" alt="">
          </div>
          <h2 class="fw-bold text-center py-5">Bienvenido</h2>

          <form action="#">
            <div class="mp-4">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mp-4">
              <label for="password" class="form-label">Correo electrónico</label>
              <input type="password" class="form-control" name="email">
            </div>
            <div class="mp-4">
            <input type="checkbox" name="connected" class="form-check-input" id="">
            <label for="connected" class="form-check-label">No cerrar sección</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar sección</button>

          </div>

          <div class="my-3">

            <span>¿No tienes cuenta? <a href="#">Registrate</a></span><br>
            <span><a href="#">Recuperar password</a></span>
          </div>

          </form>

          <div class="container w-100 my-5"></div>
          <div class="row text-center">
            <div class="col-12">Iniciar Sesión</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 m-1">
               <div class="row align-items-center">
                 <div class="col">
                 <img src="Imagenes/logofb.png" width="32" alt="">
                 </div>
                 <div class="col-10 text-center">
                   Facebook
                 </div>
               </div>

              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 m-1">
                <div class="row align-items-center">
                  <div class="col">
                    <img src="Imagenes/logogoogle.png" width="32" alt="">
                  </div>
                  <div class="col-10 text-center">
                    Google
                  </div>
                </div>
 
               </button>
            </div>
          </div>


        </div>
      </div>

    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
